<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Shop</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: 20px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        .search-bar {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .product {
            background: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, background 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
            background: #3a3a3a;
        }
        .buy-button {
            display: inline-block;
            background-color: #ff5733;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .buy-button:hover {
            background-color: #ff2e00;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>iPhone Shop</h1>
        <input type="text" class="search-bar" id="search" placeholder="Search for iPhone...">
        <div class="products" id="product-list"></div>
    </div>
    <script>
        const products = [
            { name: "iPhone 16", storage: "128GB", price: 11062 },
            { name: "iPhone 16", storage: "256GB", price: 12967 },
            { name: "iPhone 16", storage: "512GB", price: 15110 },
            { name: "iPhone 16 Plus", storage: "128GB", price: 12967 },
            { name: "iPhone 16 Plus", storage: "256GB", price: 14871 },
            { name: "iPhone 16 Plus", storage: "512GB", price: 16062 },
            { name: "iPhone 16 Pro", storage: "128GB", price: 14633 },
            { name: "iPhone 16 Pro", storage: "256GB", price: 17252 },
            { name: "iPhone 16 Pro", storage: "512GB", price: 19871 },
            { name: "iPhone 16 Pro", storage: "1TB", price: 21776 },
            { name: "iPhone 16 Pro Max", storage: "256GB", price: 18711 },
            { name: "iPhone 16 Pro Max", storage: "512GB", price: 21330 },
            { name: "iPhone 16 Pro Max", storage: "1TB", price: 24068 },
            { name: "iPhone 15", storage: "128GB", price: 8919 },
            { name: "iPhone 15", storage: "256GB", price: 9871 },
            { name: "iPhone 15", storage: "512GB", price: 11300 }
        ];
        
        const productList = document.getElementById("product-list");
        const searchInput = document.getElementById("search");
        
        function renderProducts(filter = "") {
            productList.innerHTML = "";
            products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase())).forEach(product => {
                const productElement = document.createElement("div");
                productElement.classList.add("product");
                productElement.innerHTML = `
                    <h3>${product.name} - ${product.storage}</h3>
                    <p>Price: ₵${product.price}</p>
                    <a href="https://wa.me/?text=I%20want%20to%20buy%20${product.name}%20${product.storage}%20for%20₵${product.price}" 
                       class="buy-button" target="_blank">Buy</a>
                `;
                productList.appendChild(productElement);
            });
        }
        
        searchInput.addEventListener("input", (e) => {
            renderProducts(e.target.value);
        });
        
        renderProducts();
    </script>
</body>
</html>
